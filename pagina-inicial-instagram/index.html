<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="imagem/png" href="./img/instagram-icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="flex-container">
        <div class="smartphone">
            <img src="./img/instagram-celular.png" alt="Smartphone com página do instagram">
        </div>

        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="logo-instagram">
                
                <div class="photo-profile">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>

                <a href="#">Continuar como taico_alencastro</a>
                <a href="#">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é taico_alencastro?</p>
                <p class="not-account">
                    <span class="link">Trocar de conta</span>
                    ou
                    <span class="link">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>

                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DFB409629-502A-4C8F-9F02-9786BD19C963%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
